<!--The content below is only a placeholder and can be replaced.-->
<ActionBar [title]="title"></ActionBar>
<StackLayout  class="p-20">
    <Label text="Welcome to {{ title }}!" class="h1 text-center" textWrap="true"></Label>
    <Button class="btn btn-primary btn-active" id="button" text="login!" (tap)="login()"></Button>
    <Label *ngIf="isAuthed" text="logged in" class="h3 text-center" row="0" textWrap="true"></Label>
</StackLayout>
